<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>LRMT Blue Line - QR Ticketing</title>
  <style>
    body { font-family: Arial, sans-serif; text-align: center; background: #f4f6f8; }
    .container { max-width: 400px; margin: 50px auto; background: white; padding: 20px; border-radius: 8px; }
    button { background: #007bff; color: white; padding: 12px; border: none; border-radius: 5px; cursor: pointer; }
    button:hover { background: #0056b3; }
    #qrcode { margin-top: 20px; }
  </style>
</head>
<body>
  <div class="container">
    <h2>ðŸš† LRMT Blue Line</h2>
    <h3>Buy Cardless Ticket</h3>
    <label>Choose Destination:</label>
    <select id="station">
          <option value="Marina">Marina</option>
          <option value="National Theater">National Theater</option>
          <option value="Marina">Iganmu</option>
           <option value="Alaba">Alaba</option>
      <option value="Mile 2">Mile 2</option>
      
      
     
    </select>
    <br><br>
    <label>Fare (â‚¦):</label>
    <input type="number" id="fare" value="500">
    <br><br>
    <button onclick="generateQR()">Pay & Get Ticket</button>

    <div id="qrcode"></div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/qrcode/build/qrcode.min.js"></script>
  <script>
    function generateQR() {
      const station = document.getElementById("station").value;
      const fare = document.getElementById("fare").value;
      const timestamp = new Date().toLocaleString();

      const ticketData = {
        station: station,
        fare: fare,
        time: timestamp,
        ticketId: "LRMT-" + Math.floor(Math.random() * 1000000)
      };

      const qrText = JSON.stringify(ticketData);

      document.getElementById("qrcode").innerHTML = "";
      QRCode.toCanvas(document.createElement("canvas"), qrText, function (err, canvas) {
        if (err) console.error(err);
        document.getElementById("qrcode").appendChild(canvas);
      });
    }
  </script>
</body>
</html>
